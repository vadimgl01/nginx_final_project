{% extends "base.html" %}

{% block title %}Cinema Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <h1>Service Status</h1>
    <div class="status-grid">
        {% for service, status in services.items() %}
        <div class="status-card {% if status %}status-up{% else %}status-down{% endif %}">
            <h3>{{ service }}</h3>
            <div class="status-indicator"></div>
            <span class="status-text">{{ 'Available' if status else 'Unavailable' }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
